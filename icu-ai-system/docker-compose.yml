version: '3.8'

services:
  db:
    image: mongo:7
    container_name: icu-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: icu_system
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: icu-backend
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://db:27017/icu_system
      - JWT_SECRET=icu-super-secret-key-2026
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  ai-service:
    build: ./ai-service
    container_name: icu-ai-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

  frontend:
    build: ./frontend
    container_name: icu-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  mongo-data:
